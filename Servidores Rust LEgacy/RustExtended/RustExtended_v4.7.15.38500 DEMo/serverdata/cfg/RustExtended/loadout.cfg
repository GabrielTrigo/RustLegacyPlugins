// -< Loadout Help >-
// [LOADOUT <name of loadout>]
// RANK=<num>[,num,...]					- List of ranks for this loadout. All ranks when not defined.
// REQUIREMENT=<item name>[,<amount>][,<modslots>]	- Required item a player must have (gives when item not exists in inventory)
// LOADOUTITEM=<item name>[,<amount>][,<modslots>]	- Gives item for player (gives after death, when inventory is empty)
// BLUEPRINT=<blueprint name>				- Blueprint that a player already know by default. ("*" = all or part of blueprint name)

