//Посетите RustMagma.ru для получения более подробной информации и помощи.
// Название Вашего сервера
server.hostname "RustMagma.ru"

// Настройка save.autosavetime отвечает за автоматическое сохранение данных сервера. Стандартное значение 240. (Время в секундах)
save.autosavetime 240

// Выберите режим вашего сервера (true = PVP, false = PVE)
server.pvp true

// Включите true если вы хоите чтобы на вашем сервере были спящие игроки, Выключите false если хотите чтобы игроки не ложились спать при выходе с сервера.
sleeper.on true

// Пароль для администрирования сервера через Rcon Консоль. Никому НЕ говорите этот пароль.
rcon.password 123456

// Truth Anti-Cheat (игроки пытающиеся читерить будут автоматически кикнуты с сервера)
truth.enforce false

// Отключает наказание (кик). К примеру если вы используете телепорт на сервере и другие команды модов.
truth.punish false

// Включает моментальный крафт для админов
crafting.instant_admins true

// Время крафта в процентах от стандартного. К примеру значение 0.5 сокращает время крафта в два раза.
crafting.timescale "0.5"

// Минимальное количество игроков онлайн для работы Аирдропа.
airdrop.min_players "1"

// Игровой порт сервера
server.port 28015

// Максимальное количество игроков на сервере
server.maxplayers 200

// Устанавливает распределенное время передачи (в милисекундах) для вызовов удаленных процедур, которые используют NetCull.VerifyRPC (Не трогайте данное значение если не знаете)
packet.dropms 800