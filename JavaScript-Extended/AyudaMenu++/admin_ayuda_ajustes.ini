[AComandos0]
ts = Teletransportación por disparos (donde aterriza la bala, allí te teletransportarás) /ts
uammo = Habilitar munición infinita /uammo
mute = Silenciar jugador en el chat /mute "apodo" "tiempo en segundos" 600 minutos
unmute = Dejar de silenciar al jugador /unmute "apodo"
summon = Teletransportar al jugador a ti mismo /summon "apodo"
tele = Teletransportación. /tele "nickname" - teletransportarse al jugador. /tele "nick1" "nick2" - teletransporta a un jugador a otro / tele "nick" "x" "y" "z" - teletransporta al jugador por coordenadas.
goto = Teletransportarse al jugador por su número de conexión (nadie lo usa)
invis = Habilite la invisibilidad (vuelva a iniciar sesión en el servidor para que su apodo sea invisible)
kill = Matar jugador /kill "apodo"
kick = echar un jugador /kick "apodo"
ban = prohibir jugador /ban "apodo" "motivo" "tiempo en segundos" "detalles"
save = guarda jugadores, mapa. /save all

[AComandos1]
announce = Escriba un mensaje que todo el mundo verá (incluso con el chat desactivado) /announce texto
food = Establecer el número de juego de la comida /food "nick" "número" (máximo 3000)
health = Establezca vida con /health en el "apodo" "número" del jugador /health (máximo 100)
admin = Habilita los derechos de administrador del jugador /admin "apodo" 
god = modo dios /god
i = Dale al jugador una cosa /give "apodo" "nombre de la cosa" "número" "espacios" (si es un arma)
inv = Inventario del jugador / inv "apodo" [clear|drop] [borrar | soltar en el suelo]
freeze = Congelar el jugador /freeze  el apodo (por lo general, esto se hace al buscar trampas)
personal = Dale un objeto especial al jugador, que aparecerá después de cada muerte /personal "apodo" "nombre del objeto" "cuántas muertes"
unban = quitar ban a alguien /unban id
block = Bloquear jugador por ip /block (ip, nickname o id de steam)
unblock = Desbloquea la dirección IP. /unblock ip
users = Administrador de usuarios. Ejemplos de : /users <save|load|<player>|unused> [remove|username|password|rank|flags|flag] [<new_value>]

[AComandos2]
remove = (para administradores) elimine el objeto que está mirando. (destruir derriba toda la casa)
zone = Responsable de zona. Comando: /zone [titulo|identificacion|saveall] [new|point|save|show|go|delete|decay|build|trade|safe|pvp|radiation]
spawn = Genera un objeto. Busque los comandos para generar en el archivo "Comandos para generar" en la carpeta cfg.
killall = Mata a todos los jugadores del servidor. /killall
kickall = Echar a todos los jugadores del servidor /kickall
airdrop = Llamar a un airdrop (se puede llamar directamente al jugador /airdrop "apodo del jugador")
config = Recargar la configuración (en caso de cambios) /config reload
restart = Reiniciar servidor /restart tiempo de reinicio (en segundos)
shutdown = Apagar servidor /shutdown tiempo de apagado (en segundos)
ex = Ejecuta comando de consola usa comillas y dentro el comando Habla a kichdm y sabras que es

